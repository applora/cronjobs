name: 'supercrawler'

services:
  web:
    build: .
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    networks:
      - default
      - n8n_default  # Connect to n8n's network
    labels:
      # Use labels that n8n-traefik can detect
      - "traefik.enable=true"
      - "traefik.http.routers.supercrawler.rule=Host(`${HOST}`)"
      - "traefik.http.routers.supercrawler.entrypoints=http"
      - "traefik.http.services.supercrawler.loadbalancer.server.port=3000"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

networks:
  default:
  n8n_default:
    external: true
    name: n8n_default

volumes:
  redis_data: